<h2>Filmes</h2>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input type="text" class="form-control mr-2" [(ngModel)]="filtroLista" placeholder="buscar">
  </div>
</div>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <th><button (click)="alterarImagem()" class="btn btn-outline-light btn-sm">{{exibirImagem ? 'exibir' : 'ocultar'}}</button></th>
    <th>#</th>
    <th>Titulo</th>
    <th>Descrição</th>
    <th>Duração</th>
    <th>Operações</th>
  </thead>
  <tbody *ngIf="filmes && filmes.length">
    <tr *ngFor="let filme of filmesFiltrados">
      <td><img [collapse]="exibirImagem" [isAnimated]="true" src="/assets/{{filme.imagemURL}}" [style.width.px]="widthImg" [style.margin.px]="marginImg"></td>
      <td>{{filme.id}}</td>
      <td>{{filme.titulo}}</td>
      <td>{{filme.descricao}}</td>
      <td>{{filme.duracao}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">editar</button>
        <button type="button" class="btn btn-danger btn-sm">excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!filmes.length">
    <tr>
      <td colspan="8" class="text-center"><h4>Nenhum filme encontrado</h4></td>
    </tr>
  </tfoot>
</table>
