<app-titulo [titulo]="'Salas'"></app-titulo>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <th>#</th>
    <th>Nome</th>
    <th>Quantidade de Assentos</th>
  </thead>
  <tbody>
    <tr *ngFor="let sala of salas">
      <td>{{sala.id}}</td>
      <td>{{sala.nome}}</td>
      <td>{{sala.quantidadeAssentos}}</td>
    </tr>
  </tbody>
  <tfoot *ngIf="!salas.length">
    <tr>
      <td colspan="8" class="text-center"><h4>Nenhuma sala encontrada</h4></td>
    </tr>
</table>
