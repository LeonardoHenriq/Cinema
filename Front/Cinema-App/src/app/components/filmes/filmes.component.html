<app-titulo [titulo]="'Filmes'"></app-titulo>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input type="text" class="form-control mr-2" [(ngModel)]="filtroLista" placeholder="buscar">
  </div>
</div>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <th>
      <button (click)="alterarImagem()" class="btn btn-outline-light btn-sm">
        <i class="{{exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
        {{exibirImagem ? 'exibir' : 'ocultar'}}
      </button>
    </th>
    <th>#</th>
    <th>Titulo</th>
    <th>Descrição</th>
    <th>Duração</th>
    <th>Operações</th>
  </thead>
  <tbody *ngIf="filmes && filmes.length">
    <tr *ngFor="let filme of filmesFiltrados">
      <td><img [collapse]="exibirImagem" [isAnimated]="true" src="/assets/{{filme.imagemURL}}" [style.width.px]="widthImg" [style.margin.px]="marginImg"></td>
      <td>{{filme.id}}</td>
      <td>{{filme.titulo}}</td>
      <td>{{filme.descricao}}</td>
      <td>{{filme.duracao}}</td>
      <td>
        <button type="button" class="btn btn-outline-primary btn-sm mr-2" tooltip="Editar">
          <i class="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-outline-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!filmes.length">
    <tr>
      <td colspan="8" class="text-center"><h4>Nenhum filme encontrado</h4></td>
    </tr>
  </tfoot>
</table>


<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer excluir um filme?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
