<div class="row">
  <div [ngClass]="{'col-md-8 pr-0': modoEditar, 'col-md-12' : !modoEditar}">
    <div class="card rounded shadow-sm">
      <form [formGroup]="form">
        <div class="p-3">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Titulo</label>
              <input type="text" class="form-control" [ngClass]="cssValidator(f.titulo)" formControlName="titulo" placeholder="Insira o Titulo">
              <div class="invalid-feedback">
                titulo é obrigatório
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label>Descrição</label>
              <input type="text" class="form-control" [ngClass]="cssValidator(f.descricao)"
              formControlName="descricao"
              placeholder="Insira uma breve descrição"
              [(ngModel)]="filme.descricao">
              <div class="invalid-feedback">
                descrição é obrigatório
              </div>
            </div>
            <div class="form-group col-md-4">
              <label>Duração</label>
              <input type="time" class="form-control" [ngClass]="cssValidator(f.duracao)"
              formControlName="duracao" [(ngModel)]="filme.duracao">
              <div class="invalid-feedback">
                duração é obrigatório
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex">
            <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm($event)">
              Cancelar Alteração
            </button>
            <button class="btn btn-success" (click)="salvarAlteracao()" [disabled]="!form.valid">
              Salvar Filme
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-4" *ngIf="modoEditar">
    <div [formGroup]="form" class="card-evento-view shadow-sm">
      <div class="form-row">
        <div class="form-group m-0">
          <input type="file" #file (change)="onFileChange($event)" class="form-control is-invalid" placeholder="" style="display: none">
        </div>
      </div>
      <div class="card profile-card-2">
        <div class="card-img-block">
          <img class="image" class="img-fluid" [src]="imagemURL" (click)="file.click()" alt="Card image cap"
          tooltip="Uplaod de Nova Imagem" [adaptivePosition]="false" placement="bottom" />
        </div>
        <div class="card-body pt-3">
          <h4>{{filme.titulo}}</h4>
          <p class="card-text">
            <b>Descrição:</b> {{filme.descricao}}
            <br>
            <b>Duração:</b> {{filme.duracao}}
          </p>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
